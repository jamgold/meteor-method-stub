<template name="hello">
  <div class="container">
    {{>modal}}
    <h1>Hello Meteor Stub Methods!</h1>
    <p>
    {{greeting}}
    </p>

    <div class="panel panel-primary">
      <div class="panel-heading">Progress Bar</div>
      <div class="panel-body">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
            <span class="sr-only">40% Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
    
    <span class="btn btn-default call-method">Call Meteor Method</span> <input type="checkbox" class="consoleLogOnScreen" {{consoleLogOnScreen}}> Console.log on screen?

    {{#if consoleLogOnScreen}}
    <div class="gist-highlight">
      <pre id="log"></pre>
    </div>
    {{/if}}
  </div>
</template>

<template name="modal">
  <!-- <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a> -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Method Done</h4>
        </div>
        <div class="modal-body">
          {{modal_body}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
