<head>
  <title>Meteor Stub Methods</title>
</head>

<body>
{{>Bootstrap3boilerplate}}
</body>

<template name="hello">
  <div class="container">
    <h1>Hello Meteor Stub Methods!</h1>
    <p>
    {{greeting}}
    </p>

    <div class="panel panel-primary">
      <div class="panel-heading">Progress Bar</div>
      <div class="panel-body">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
            <span class="sr-only">40% Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
    
    <span class="btn btn-default call-method">Call Meteor Method</span> <input type="checkbox" class="consoleLogOnScreen" {{consoleLogOnScreen}}> Console.log on screen?

    {{#if consoleLogOnScreen}}
    <div class="gist-highlight">
      <pre id="log"></pre>
    </div>
    {{/if}}
  </div>
</template>
